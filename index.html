<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title> 
</head>


<body>

  <div class="header">
      <header>
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para <br/>
             agendar a sua mentoria</p>
      </header>

  </div>
  
    
    
    <div class="page">
        

    <form id="idform">

        <fieldset>
            <legend>Informações pessoais</legend>

            <div class="together">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required/>
                </div>
                
                <div class="input-wrapper">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" required/>
                </div>
            </div>
                
            <div class="input-wrapper">
                <label for="email">Email<span> (digite um email válido)</span></label>
                <input type="email" id="email" required />
            </div>
                
            <div class="input-wrapper">
                <label for="senha">Senha<span> (mínimo de 6 caracteres)</span></label>
                <input type="password" id="senha" required minlength="6"/>
            </div>

        </fieldset>

        <fieldset>

               <legend>Informações do mentor</legend>
           
               <div class="input-wrapper">
                   <label for="mentorname">Nome do seu mentor<span> (só o primeiro nome)</span></label>
                   <input type="text" id="mentorname" required/>
                </div>  
                   
        </fieldset>

        <fieldset>

            <legend>Seus horários disponíveis</legend>
            <h1>Primeira mentoria</h1>

            <div class="primeira-mentoria">

                <div class="input-wrapper">

                    <label for="data">Data<span> (DD/MM/AAAA)</span> </label>
                    <input type="date" id="data" required/>
                </div>
                    
                <div class="input-wrapper">

                    <label for="time-begin">Das</label>
                    <input type="time" id="time-begin" required/>
                </div>
                
                <div class="input-wrapper">

                    <label for="time-end">Até</label>
                    <input type="time" id="time-end" required/>
                </div>
                
            </div>
            
            <h2>Segunda mentoria</h2>
            
            <div class="segunda-mentoria">
              

                <div class="input-wrapper">

                    <label for="data">Data<span> (DD/MM/AAAA)</span> </label>
                    <input type="date" id="data" required/>
                </div>
                
                <div class="input-wrapper">

                    <label for="time-begin">Das</label>
                    <input type="time" id="time-begin" required/>
                </div>
                    
                <div class="input-wrapper">

                    <label for="time-end">Até</label>
                    <input type="time" id="time-end" required/>
                </div>
                
            </div>
          
        </fieldset>
        
    </form>
    
    <footer>
        <button>

            <input type="submit" value="Salvar" form="idform" id="button">
        </button>

    </footer>

    </div>
</body>

</html>
